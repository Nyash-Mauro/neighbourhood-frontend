<div class="text-center">NEIGHBOURHOOD</div>

<div class="row mt-6">
    <div class="col-md-8">
      <h3 class="center">Log In</h3>
      <form>
        <div class="form-group">
          <label for="fullname">Name</label>
          <input #username type="text" class="form-control" id="username" />
        </div>
        <div class="form-group">
          <label for="area">Area</label>
          <input #area type="area" class="form-control" id="password" />
        </div>
        <div class="form-group">
            <label for="username">Password</label>
            <input #password type="password" class="form-control" id="password" />
          </div>
        <button
          type="button"
          (click)="login(username.value,area.value, password.value)"
          class="btn btn-primary"
        >
          Login
        </button>
      </form>
    </div>
  </div>
